<html>
  <head>
    <title>Cutify</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form>
      <input id="urlInput" type="text" />
    </form>
    <button id="btn" onclick="search()">search</button>
    <span class="item" id="url"></span>
    <span class="item" id="title"></span>
    <span class="item" id="desc"></span>
    <span class="item" id="image"></span>
    <textarea type="text" id="all" rows="20" cols="100"></textarea>
    <span class="item" id="AllLength"></span>
    <span class="item" id="DogLength"></span>
    <span class="item" id="CatLength"></span>
    <span class="item" id="OthersLength"></span>
  </body>
</html>
